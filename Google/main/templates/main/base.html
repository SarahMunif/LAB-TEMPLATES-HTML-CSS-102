{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <div class="main-header">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <span class="material-symbols-outlined">apps</span>
                <button class="btn">Sign in</button>
            </div>
            <main>
                <section class="middle-view">
                    <div class="logo">
                        <img src="/static/images/google-logo.png" alt="">
                    </div>
                    <div class="search-container">
                        <div class="search-box">
                            <span class="material-symbols-outlined">search</span>
                            <div class="right-nav">
                                <img src="/static/images/mircophone.png" alt="" class="search-icon">
                                <img src="/static/images/camera.png" alt="" class="search-icon">
                            </div>
                        </div>
                        <div class="button-container">          
                            <button class="button-1">Google Search</button>
                            <button class="button-1">I'm Feeling Lucky</button>
                        </div>
                    </section>
                </main>
            </div>
            <footer class="footer">
                <div class="footer-content">
                    <div class="footer-links">
                        <a href="#">About</a>
                        <a href="#">Advertising</a>
                        <a href="#">Business</a>
                        <a href="#">How Search Works</a>
                    </div>
                    <nav class="right-footer">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Settings</a>
                    </nav>
                </div>
            </footer>
        </div>
    </body>
</html>
